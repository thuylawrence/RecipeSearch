<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Registration</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="../js/main.js" type="module"></script>
</head>
<body>
    <header class="divider" id="header"></header>
    <main>
        <div class="registration-container">
        <h2>Register for Recipe Search</h2>
        <form action="/submit-your-registration" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Register">
        </form>
        </div>
    </main>
    <footer id="footer">
        <!-- <p>&copy; 2023 Recipe Finder. All rights reserved.</p> -->

    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
