<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Registration</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/registration.mjs" type="module"></script>
    <!-- <script src="../js/login.js" type="module"></script> -->
</head>
<body>
    <header class="divider" id="header"></header>
    <main>
        <div class="registration-container">
        <h2>Register for Recipe Search</h2>
        <form action="/submit-your-registration" method="post" id="registrationForm">
            <input id="username" type="text" name="username" placeholder="User Name" required>
            <input id="email" type="email" name="email" placeholder="Email Address" required>
            <input id="password" type="password" name="password" placeholder="Password" required>
            <input id="confirmPassword" type="password" name="Password" placeholder="Retype-Password" required>
            
            <input id="submit" type="submit" value="Register">
        </form>
        </div>
    </main>
    <footer id="footer">
        <!-- <p>&copy; 2023 Recipe Finder. All rights reserved.</p> -->

    </footer>
    
</body>
</html>
